<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacances 2024</title>
</head>
<body>
<header>
    <h1>Nos vacances 2024 !</h1>
</header>
<div class="enigme">
    <h2>Enigme 1</h2>
    <p>La première véritable énigme va te permettre de savoir ou nous devons aller dans un premier temps : </p>
    <p class="Enigme">Où dois-tu aller ? (format de la réponse : un seul mot)</p>
    <img src="enigmez.jpg"/>
    <input type="text" id="inputEnigmez" name="inputEnigmez" size="20" />
    <button id="buttonEnigmez">
        ICI !
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div id="error">
        <h2>Ce n'est pas la bonne réponse :(</h2>
    </div>
    <div id="success">
        <h2>Bravo !!!</h2>
    </div>
</div>
<script>
    const divError = document.querySelector("#error");
    const divSuccess = document.querySelector("#success");
    const buttonEnigmez = document.querySelector("#buttonEnigmez");
    const inputEnigmez = document.querySelector("#inputEnigmez");

    buttonEnigmez.addEventListener("click", (event) => {
        if(inputEnigmez.value === "voiture" || inputEnigmez.value === "Voiture" ) {
            divSuccess.style.visibility = "visible";
            setTimeout(() => {
                document.location.href="enigmee.html"
            }, 1000);
        } else {
            divError.style.visibility = "visible";
            setTimeout(() => {
                divError.style.visibility = "hidden";
            }, 1000);
        }
    });

</script>
</body>
</html>
