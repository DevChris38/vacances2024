<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacances 2024</title>
</head>
<body>
<header>
    <h1>Nos vacances 2024 !</h1>
</header>
<div class="enigme">
    <h2>Enigme 5</h2>
    <p>Maintenant que nous avons pris l'autoroute direction Lyon, il faut connaitre la sortie que nous devons prendre. Dépêche-toi pour que l'on ne la loupe pas !</p>
    <img src="maison.jpg"/>
    <p class="Enigme">Dans quelle ville peut se trouver cette maison ?</p>
    <input type="text" id="inputEnigme" name="inputEnigme" size="20" />
    <button id="buttonEnigme">
        ICI !
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div id="error">
        <h2>Ce n'est pas la bonne réponse :(</h2>
    </div>
    <div id="success">
        <h2>Bravo !!!</h2>
    </div>
</div>
<script>
    const divError = document.querySelector("#error");
    const divSuccess = document.querySelector("#success");
    const buttonEnigme = document.querySelector("#buttonEnigme");
    const inputEnigme = document.querySelector("#inputEnigme");

    buttonEnigme.addEventListener("click", (event) => {
        if(inputEnigme.value === "strasbourg" || inputEnigme.value === "Strasbourg" ) {
            divSuccess.style.visibility = "visible";
            setTimeout(() => {
                document.location.href="enigmet.html"
            }, 1000);
        } else {
            divError.style.visibility = "visible";
            setTimeout(() => {
                divError.style.visibility = "hidden";
            }, 1000);
        }
    });

</script>
</body>
</html>
